<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipos RA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #2ecc71;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px;
                padding: 15px 0;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Prototipos RA</h1>
    </header>

    <!-- Contenedor principal con los enlaces -->
    <div class="container">
        <a href="prototipo1.html" class="button">Prototipo 1</a>
        <a href="prototipo2.html" class="button">Prototipo 2</a>
        <a href="prototipo3.html" class="button">Prototipo 3</a>
    </div>

</body>
</html>
